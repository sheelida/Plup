<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Add Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addClientForm" (submit)="addClient()">
    <ion-item>
        <ion-input formControlName="companyName" type="text" placeholder="Client's name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input formControlName="hourlyRate" type="number" placeholder="Hourly Rate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select formControlName="payPeriod" type="text" placeholder="Pay period">
        <ion-select-option value="d">Daily</ion-select-option>
        <ion-select-option value="w">Weekly</ion-select-option>
        <ion-select-option value="f">Fortnightly</ion-select-option>
        <ion-select-option value="m">Monthly</ion-select-option>        
      </ion-select>
    </ion-item>
        <ion-button expand="block" type="submit" [disabled]="!addClientForm.valid">
            <ion-icon name="add-circle"></ion-icon> 
        </ion-button>
  </form>
</ion-content>
