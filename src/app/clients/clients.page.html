<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>Clients</ion-title>
    <ion-buttons slot="end">
        <ion-button routerLink="../add-client">
            <ion-icon name="add-circle"></ion-icon> 
        </ion-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let client of clients" (click)="clientEntries(client.clientID)">
    <ion-label class="clientName">
      {{ client.companyName }}
    </ion-label>
  </ion-item>

</ion-content>
