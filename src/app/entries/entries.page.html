<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entries</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="./../../add-entry"> 
          <ion-icon name="add-circle"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
 <ion-item lines="none" class="headerSize">
        <ion-col col-4 >
            <ion-label>Date</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label>Started</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label>Finished</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label>Break</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label >Total</ion-label>
        </ion-col>  
    </ion-item>
  </ion-grid>

<ion-item-sliding>
  <ion-item *ngFor="let entry of entries" class="dataSize">  
      <ion-grid>
      <ion-row (click)="entryDetails(entry.entryID)">
        <ion-col col-4>
          <ion-label>{{ entry.entryDate | date:'dd/MM/yy'}}</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-label>{{ entry.startTime | date:'hh:mm a'}}</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-label>{{ entry.endTime | date:'hh:mm a' }}</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-label>{{ entry.breakTime | date:'H:mm' : 'UTC' }}</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-label *ngIf="convertEpochToUTC(entry.totalHours)"> {{ this.sumHours  | date: 'H:mm' :'UTC'}}</ion-label>
        </ion-col>  
      </ion-row>    
    </ion-grid>  
    </ion-item>
         <ion-item-options>
            <ion-item-option color="primary">
              <ion-icon slot="top" name="more"></ion-icon>
              More
            </ion-item-option>
            <ion-item-option color="secondary">
              <ion-icon slot="top" name="archive"></ion-icon>
              Archive
            </ion-item-option>
          </ion-item-options>
  
</ion-item-sliding>



</ion-content>
