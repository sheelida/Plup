<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entries</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="./../add-entry"> 
          <ion-icon name="add-circle"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col col-4>
            <ion-label>Date</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label>Started</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label>Finished</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label>Break</ion-label>
        </ion-col>
        <ion-col col-2>
            <ion-label>Total</ion-label>
        </ion-col>  
      </ion-row>
  <ion-row *ngFor="let entry of entryDoc">
    <ion-col col-4>
        <ion-label>{{ entry.entryDate }}</ion-label>
    </ion-col>
    <ion-col col-2>
        <ion-label>{{ entry.startTime }}</ion-label>
    </ion-col>
    <ion-col col-2>
        <ion-label>{{ entry.endTime }}</ion-label>
    </ion-col>
    <ion-col col-2>
        <ion-label>{{ entry.breakTime }}</ion-label>
    </ion-col>
    <ion-col col-2>
        <ion-label></ion-label>
    </ion-col>  
  </ion-row>

  <ion-item>


  </ion-item>

</ion-content>
