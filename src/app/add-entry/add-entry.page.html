<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Add Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addEntryForm" (submit)="addEntry()">
      <ion-select formControlName="clientID"  placeholder="Select the client" >
        <ion-select-option *ngFor="let client of clients" value="{{client.clientID}}" class="clientName"> {{ client.companyName }}</ion-select-option>
      </ion-select>
      <ion-label>Date:</ion-label>
      <ion-datetime formControlName="entryDate" display-format="DD/MM/YYYY" ></ion-datetime>
      <ion-label>Start:</ion-label>
      <ion-datetime formControlName="startTime" display-format="hh:mm A"></ion-datetime>
      <ion-label>End:</ion-label>
          <ion-datetime formControlName="endTime" display-format="hh:mm A"></ion-datetime>
      <ion-label>Break:</ion-label>
      <ion-row>

        <ion-button (click)="showBreakPicker()">Select break</ion-button>
        <ion-label>{{ this.hours }}h(s) : {{ this.minutes }}min(s)</ion-label>
      </ion-row>

      <ion-label>Total:</ion-label>
      <ion-label>{{ this.totalHours | date: 'h:mm' : 'UTC'}}</ion-label>

      <ion-button expand="block" type="submit" [disabled]="!addEntryForm.valid">
          <ion-icon name="add-circle"></ion-icon> 
      </ion-button>
  </form>

</ion-content>
